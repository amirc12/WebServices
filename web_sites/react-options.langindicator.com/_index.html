<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Language Indicator</title>
    <link href="site.css" rel="stylesheet">
    <script src="site.js" defer></script>
</head>

<body>

    <header>        
        <div class="logo">
            <div>Options Investment</div>
        </div>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </header>

    <div class="filter_bar">
        <div style="align-self: center;">
            Stock: <input style="height: 25px; width: 70px; text-transform: uppercase;" type="text" id="symbol_input">
            <button style="width: 60px;" id="run_button" class="action_button" onclick="OnRunButtonClick()">Run</button>
            <button style="width: 60px;" id="filter_button" class="action_button" onclick="OnFilterButtonClick()">Filter</button>
        </div>
        <div style="align-self: center;">
            <button style="width: 60px;" class="action_button" onclick="OnClearButtonClick()">Clear</button>
        </div>
    </div>

    <div id="filter_fields" class="filter_fields">
        <div>From: <input style="height: 25px; width: 40px;" type="text" id="from_month" value="6"> Months.</div>
        <div>To: <input style="height: 25px; width: 40px;" type="text" id="to_month" value="12"> Months.</div>
        <div>Max Price Change: <input style="height: 25px; width: 40px;" type="text" id="max_price_change" value="130"> %</div>
    </div>

    <div class="stock_buttons" id="stock_buttons" style="padding: 10px; border-bottom: 1px solid gray;"></div>

    <div class="stock_container" id="stock_container">
        <!-- <div class="card" id="stock_info">
            <div class="title" id="card_title"></div>
            <div class="content" id="card_content"></div>
        </div> -->
    </div>

</body>
</html>
