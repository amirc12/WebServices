<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamadaf Hakatan</title>
    <link href="site.css" rel="stylesheet">
    <script src="site.js" defer></script>
</head>

<body>

    <div class="page_container">

        <div>
            <header>
                <div class="topnav">
                    <a href="index.html">ראשי</a>
                    <a class="active" href="contact.html">צור קשר</a>
                    <a href="about.html">אודות</a>
                </div>
            </header>
        </div>
    
        <div class="content">
            <div class="description">
                <div class="contact_form" style="flex: 1; justify-content: center; align-items: center;">
                    <div class="title" style="padding-top: 0px; padding-bottom: 20px;">יצירת קשר</div>
                    <form id="contact_form">
                        <label for="name">שם פרטי</label>
                        <input type="text" id="name" name="name">
        
                        <label for="last_name">שם משפחה</label>
                        <input type="text" id="last_name" name="last_name">
        
                        <label for="email">אימייל</label>
                        <input type="text" id="email" name="email">
        
                        <label for="phone">טלפון</label>
                        <input type="text" id="phone" name="phone">

                        <label for="message">תוכן ההודעה</label>
                        <textarea id="message" name="message" style="height:100px"></textarea>
        
                        <!-- <input type="submit" value="שלח"> -->
                    </form>
                    <button id="send_msg_button" class="action_button" onclick="OnSendMessageButtonClick()">שלח</button>
                </div>
                <div style="flex: 2;">
                    <div class="left_col_item">
                        <img id="li_image" src="cover.png" alt="" style="max-width: 100%; max-height: 100%;">
                    </div>
                </div>
            </div>
        </div>
    
        <div style="text-align: center;">
                המדף הקטן, הוצאה לאור. כל הזכויות שמורות.
        </div>
    
    </div>
